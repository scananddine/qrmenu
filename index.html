<!DOCTYPE html>
 <!-- This is the main page of the Mimi Restaurant Menu. It will display the menu items and allow users to search for items. !  -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mimi Restaurant Menu</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="./images/LOGO.png" alt="Mimi Cafe Logo" class="logo">
            <h1>Mimi Cafe & Bistro ltd </h1>
            <div class="search-container">
                <!-- this is a comment and I am checking it -->
                <input type="text" id="search-bar" class="hidden" placeholder="Search for menu items...">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>
        </div>
    </header>
    <div id="menu-container" class="menu-container">
        <!-- Menu items will be dynamically loaded here -->
        <p>Loading menu items...</p>
    </div>
    
    <footer>
        <p>Â© 2025 Mimi Restaurant. All rights reserved.</p>
    </footer>

    <script src="scripts/app.js"></script>
</body>
</html>
