<!DOCTYPE html>
<!-- This is the main page of the Mimi Restaurant Menu. It will display the menu items and allow users to search for items. !  -->
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mimi Restaurant Menu</title>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap"
		/>
		<link rel="stylesheet" href="styles/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap"
		/>
		<!-- Add this to the <head> section of your HTML file -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&display=swap"
		/>
	</head>
	<body>
		<header>
			<div class="header-content">
				<img src="./images/LOGO.png" alt="Mimi Cafe Logo" class="logo" />
				<h1>Mimi's Cafe & Bistro</h1>
				<div class="search-container">
					<!-- this is a comment and I am checking it -->
					<input
						type="text"
						id="search-bar"
						class="hidden"
						placeholder="Search for items..."
					/>
					<div class="search-n-toggle">
						<svg
							class="search-icon"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<circle cx="11" cy="11" r="8"></circle>
							<line x1="21" y1="21" x2="16.65" y2="16.65"></line>
						</svg>
						<div>
							<input type="checkbox" class="checkbox" id="checkbox" />
							<label for="checkbox" class="checkbox-label">
								<i class="fas fa-sun"></i>
								<i class="fas fa-moon"></i>

								<span class="ball"></span>
							</label>
						</div>
					</div>
				</div>
			</div>
		</header>
		<div id="menu-container" class="menu-container">
			<!-- Menu items will be dynamically loaded here -->
			<p>Loading menu items...</p>
		</div>

		<footer>
			<p>Â© 2025 Mimi's Restaurant. All rights reserved.</p>
		</footer>

		<script src="scripts/app.js"></script>
	</body>
</html>
